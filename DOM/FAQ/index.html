<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="faq-container">
        <h2>Frequently Asked Questions</h2>

        <div class="faq-item">
            <button class="faq-question">
                How old are you talal?
                <span class="arrow">+</span>
            </button>
            <div class="faq-answer">
                <p>Why are you asking such question man.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                What is my account password?
                <span class="arrow">+</span>
            </button>
            <div class="faq-answer">
                <p>It's a secret, but you can reset it using the "Forgot Password" link on the login page.</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                How can I return an item?
                <span class="arrow">+</span>
            </button>
            <div class="faq-answer">
                <p>We dont support returns.</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
